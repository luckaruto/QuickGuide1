<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Signup Form</title>
</head>


<body>
    <div class="d-flex flex-1 vh-100 v-100">
        <div
        class="h-75 w-25   align-self-center container border border-2 rounded-2 border-primary  px-3 align-items-center justify-content-center d-flex flex-column">
        <h1 class="text-primary">Sign Up Subject</h1>
        <form class="w-100 d-flex flex-column gap-3">
            <!-- Full Name -->
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" class="form-control" placeholder="Enter full name">
            </div>
    
            <!-- Student ID -->
            <div class="form-group">
                <label for="studentId">Student ID:</label>
                <input type="text" id="studentId" class="form-control" placeholder="Enter student ID">
            </div>
    
            <!-- Date of Birth -->
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" class="form-control">
            </div>
    
            <!-- Gender -->
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" class="form-control">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
    
            <!-- Address -->
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" class="form-control" placeholder="Enter address">
            </div>
    
            <!-- Registered Courses -->
            <div class="form-group">
                <label for="course">Registered Courses:</label>
                <input type="text" id="course" class="form-control" placeholder="Enter registered courses">
            </div>
    
            <!-- Submit button -->
             <div class="w-100 d-flex flex-column mt-2">
                <button type="submit" class="btn btn-primary rounded-2 align-self-center ">Submit</button>
            </div>
            
        </form>
    </div>
</div>
    

    <script src="../lib/jquery-3.3.1.min.js"></script>
    <script src="../lib/popper.min.js"></script>


</body>

</html>
