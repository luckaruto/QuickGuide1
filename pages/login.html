<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Signin</title>
</head>


<body>
    <div class="d-flex  vh-100 v-100 ">
        <div
            class=" h-75 w-50  align-self-center container  d-flex flex-column">
           
            <form id="loginForm" class="w-100 h-100  position-relative mt-25  border border-1 rounded-2 border-primary d-flex flex-column">
                <div class="w-100 rounded-top bg-primary-200 d-flex flex-row justify-content-between px-3 py-2" style="background-color: #a7cdf0;">
                    <p class="mb-0 text-primary">Sign In</p> 
                <a class="flex-2  align-self-end text-decoration-none" style="font-size: 10px;" href="/">Forgot
                    password?</a>
                </div>
          
                <div class="px-3 mt-3 gap-3 d-flex flex-column">

                    <div class="form-group d-flex flex-row border border-2 rounded-2">
                        <span class="input-group-text border-0" >ðŸ‘¤</span>
                        <input type="text" id="username" class="form-control  border-0" placeholder="username or email ">
                    </div>
                    <div id="emailError" class="text-danger" style="display:none;">Invalid email address</div>
                    
                    
                    <div class="form-group d-flex flex-row  border border-2 rounded-2">
                        <span class="input-group-text border-0" >ðŸ”’</span>
                        <input type="password" id="password" class="form-control border-0" placeholder="password">
                    </div>
                    <div id="passwordError" class="text-danger" style="display:none;">Invalid password</div>

                    <div class="mt-2 form-check">
                        <input type="checkbox" class="form-check-input" id="checkRemember">
                        <label class="form-check-label" for="checkRemember">Remember me</label>
                    </div>
                    <div class="w-100 d-flex flex-row mt-1 ">
                        <button type="submit" id="loginBtn" class="w-25 btn btn-success mx-1">Login</button>
                        <button type="button" class="w-50 btn btn-primary mx-1 text-white ">Login with Facebook</button>
                    </div>
                        
                </div>
                <hr class="mx-2 bg-dark mx-4 " />
                <p class="px-4 mb-3 ">Don't have an account?
                    <a href="/pages/signup" class="text-decoration-none">Sign Up Here!</a>
                </p>

                <div id="alertSuccess" class="px-3 text-success" style="display:none;"></div>
      
              
                

            </form>
        </div>
    </div>


    <script src="../lib/jquery-3.3.1.min.js"></script>
    <script src="../lib/popper.min.js"></script>

    <script>
        $(document).ready(function () {
            $('#loginForm').on('submit', function (event) {
                event.preventDefault();

                var email = $('#username').val();
                var password = $('#password').val();
                var rememberMe = $('#checkRemember').is(':checked');

                var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

                // Email validation
                if (!emailPattern.test(email)) {
                    $('#emailError').show();
                    return;
                } else {
                    $('#emailError').hide();
                }

                // Password validation
                if (password !== "123456") {
                    $('#passwordError').show();
                    return;
                } else {
                    $('#passwordError').hide();
                }

                // If validation is successful, show the success message
                $('#alertSuccess').html(`${email}/${password}`);
                $('#alertSuccess').show();
            });
        });
    </script>


</body>

</html>
